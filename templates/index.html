{% extends 'layout.html' %} {% block head %}
    <title>BellBone</title>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/index.css') }}"
    />
{% endblock head %} {% block body %} {% for post in posts %}
    <div class="post centeredHorizontally">
        <div class="post_author">

            <img
                    class="profilePicture"
                    src="{{ getProfilePicture(post[4]) }}"
            />
            <div class="post_author_name">{{ post[4] }}</div>


        </div>
        <a class="title textPrimary" href="post/{{ post[0] }}">{{ post[1] }}</a>
        <div class="content" tag="content">{{ post[10]|safe }}</div>
        <div class="tags">
            {% for tag in post[2].split(",") %}
                <div class="tag" tag="tag">{{ tag }}</div>
            {% endfor %}
        </div>
    <div class="creation_date">{{ post[5] }}</div>
        <a href="post/{{ post[0] }}" class="btn btnLink">читать далее</a>
    </div>
{% endfor %} {% endblock body %}
